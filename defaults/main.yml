---
# defaults file for task3role
list:
      - python3-pymysql
      - python3-mysqldb
      - python3-dev
      - python3-pip
      - ghostscript
      - libapache2-mod-php
      - mysql-server

php_modules:
      - php
      - php-bcmath
      - php-curl
      - php-imagick
      - php-intl
      - php-json
      - php-mbstring
      - php-mysql
      - php-xml
      - php-zip

commands:
     - ln -s /etc/apache2/sites-available/wordpress.conf /etc/apache2/sites-enabled/wordpress.conf
     - mv /etc/apache2/sites-available/000-default.conf /etc/apache2/sites-available/000-default.conf.disabled

